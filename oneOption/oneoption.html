    <div class="col s12 offset-m2 m8">
      <h2>Первый вариант</h2>
      <h4>Решение</h4>
      <div class="card-panel col s12 m8 grey lighten-5 z-depth-1">
        <p id="otvet"></p>
      </div>
      <div class="row">
         <form class="col s12">
           <div class="row">
             <div class="input-field col s12 m4">

             <div class="input-field col s12 m4">
              <a style="width: 100%;" onclick="oneOption('Факториал');" class="waves-effect waves-light btn">Факториал</a>
             </div>
             <div class="input-field col s12 m4">
              <a style="width: 100%;" onclick="oneOption('СуммаКубов');" class="waves-effect waves-light btn">Сумма кубов</a>

             <div class="input-field col s12 m4">

             </div>
           </div>
         </form>
      </div>
    </div>
