<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Тест</title>

    <link type="text/css" rel="stylesheet" href="css/materialize.css"  media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="css/main.css"  media="screen,projection"/>

    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>
  <body>
    <nav>
      <div class="nav-wrapper">
        <a href="#" class="center brand-logo">Приложение</a>
      </div>
    </nav>
    <div class="row">
      <form class="col s6 offset-s3">
        <h1>Из радианы в градусы</h1>
        <div class="row">
          <div id="radgradContainer">
            <div class="container1">
              <div class="input-field col s5">
                <input id="radian" onkeyup="radianToGradus()" type="text" class="validate">
                <label for="radian">Введите радианы</label>
              </div>
            </div> 
            <div class="container2">
              <div class="input-field col s5">
                <input id="gradus" onkeyup="gradusToRadian()" type="text" class="validate">
                <label for="gradus">Введите градусы</label>
              </div>
            </div>
          </div>
          <div class="input-field col s2">
            <a class="tooltipped" onclick="radgradChangePosition()" data-position="bottom" data-tooltip="Поменять местами" href="#"><i class="material-icons medium">loop</i></a>
          </div>
          <div class="input-field col s12 card">
            <h4><span class="rad"></span> рад = <span class="grad"></span>°</h4>
            <br>
            <h4>Формула:	1 рад × 180/π = 57,296°</h4>

          </div>
        </div>
      </form>
    </div>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/materialize.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
